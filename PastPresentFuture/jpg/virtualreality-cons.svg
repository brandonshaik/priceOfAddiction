<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 303 303"><defs><style>.cls-1{fill:none;stroke:#f38b31;stroke-miterlimit:10;stroke-width:3px;}.cls-2{fill:#f38b31;}.cls-3{font-size:36px;fill:#fff;font-weight:700;}.cls-3,.cls-4,.cls-5{font-family:Helvetica;}.cls-4{font-size:21px;}.cls-5{font-size:18px;}.cls-6{white-space:pre;}</style></defs><title>virtualreality-cons</title><rect class="cls-1" x="1.5" y="1.5" width="300" height="300"/><rect class="cls-2" x="1.5" y="1.5" width="300" height="51.91"/><text class="cls-3" transform="translate(31.78 53.67)">V<tspan x="23.38" y="0">irtual Reality</tspan></text><text x="1.5" y="1.5"/><text class="cls-4" transform="translate(118.75 121.7)">CONS</text><text class="cls-5" transform="translate(15.95 165.39)">Research using Virtual Reality to <tspan x="1.01" y="21.6">treat addiction is still in the early </tspan><tspan x="-5.51" y="43.2">stages and, although researchers </tspan><tspan x="8.5" y="64.8">have seen positive outcomes,it</tspan><tspan class="cls-6"><tspan x="-10.99" y="86.4"> may not be a readily available form</tspan><tspan x="22.51" y="108"> of treatment for some time.</tspan></tspan></text></svg>